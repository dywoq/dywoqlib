name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Check gofmt
        run: test -z "$(gofmt -l .)"
      - name: Build
        run: go build ./...
      - name: Tests
        run: go test -v ./...
      - name: Benchmarks
        run: go test -run=^$ -bench=. ./...